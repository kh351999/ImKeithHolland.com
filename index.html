<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith Holland | Digital Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .socials a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: #222;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .contact-form {
            margin-top: 30px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #222;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Keith Holland | Digital Creator</header>
    
    <nav>
        <a href="#about">About</a>
        <a href="portfolio.html">Voice Acting Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>I'm a digital creator sharing my journey online. Check out my voice acting portfolio and connect with me!</p>
        
        <div class="socials">
            <a href="https://instagram.com/YOUR_HANDLE">Instagram</a>
            <a href="https://twitter.com/YOUR_HANDLE">Twitter</a>
            <a href="https://youtube.com/YOUR_CHANNEL">YouTube</a>
        </div>
        
        <div class="contact-form" id="contact">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
